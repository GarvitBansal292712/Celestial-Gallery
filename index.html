    <div class="hero" style="background-image: url(Images/spiral2.jpg); background-size: cover; ">

        <h1 class="heroheading">CELESTIAL GALLERY </h1>
        <h3 class="herodescrip">Add your Favourite Planets,Moments ,Events anything of <br>This never ending journey of Space</h3>

    </div>
    <section class="mainpart"
        style="background-image: url(Images/wp9190006-4k-milky-way-galaxy-wallpapers.jpg); background-size: cover;">
        <div class="formcontainer img-fluid">
            <form id="spacelistform" style="background-image: url(Images/moon.jpg);
                 background-size: cover; background-repeat: no-repeat;">
                <h1 class="formheading">FILL THE FORM TO ADD YOUR <br> FAVOURITE COSMIC PHENOMENON</h1>
                <div class="mb-3">
                    <label for="FormControlName" class="form-label" > Name <span style="color: red;">*</span>
                    </label>
                    <input type="text" class="form-control " id="name" placeholder="Cosmic Phennonmenon Name"
                        aria-label="Event name" required>
                </div>
                <div class="mb-3">
                    <label for="FormControlName" class="form-label">How far it is/ Date of Occurance <span
                            style="color: red;">*</span> </label>
                    <input type="text" class="form-control " id="timeanddist" placeholder="2 mil light years?"
                        aria-label="Date/Distance" required>
                </div>
                <div class="mb-3">
                    <label for="FormControlName" class="form-label">Photo Url </label>
                    <input type="url" class="form-control " id="url" placeholder="Enter the Photo Url"
                        aria-label="Photo Url">                </div>
                <div class="mb-3">
                    <label for="FormControlTextarea1" class="form-label">Event Description </label>
                    <textarea class="form-control" id="description" rows="4"
                        placeholder="Desciption of Your Event "></textarea>
                </div>
                <div class="submitbutton">
                    <button type="submit" class="submitbtn" id="submit-button">Add to the list</button>
                </div>
            </form>
        </div>
        <hr style="color: white;">
        <h1 class="cardsheading" id="listtitle">Hey Let's Get Started Shall We? </h1>
